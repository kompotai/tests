name: E2E Agreements (Stage)

on:
  workflow_dispatch:

jobs:
  agreements:
    name: Agreements Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run setup (auth)
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          FORCE_SETUP: 'true'
          PW_WORKERS: '1'
        run: |
          doppler run --project kompot --config stagetest -- \
            npx playwright test \
              --project=super-admin \
              --project=company-owner \
              --project=workspace-users-create \
              --workers=1 \
              --max-failures=3

      - name: Run agreements tests
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          PW_WORKERS: '2'
          SHARD_MODE: 'true'
        run: |
          doppler run --project kompot --config stagetest -- \
            npx playwright test \
              --project=agreements \
              --workers=2 \
              --max-failures=5

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agreements-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: agreements-artifacts
          path: test-results/
          retention-days: 7
